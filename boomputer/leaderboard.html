<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .tab { display: inline-block; padding: 10px; cursor: pointer; }
        table { margin:auto; }
        th, td { padding: 8px 12px; }
        .hidden { display: none; }
        .gray { color: gray; }
        canvas { max-width: 800px; margin: auto; }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <label><input type="checkbox" id="toggleObsolete" checked onchange="toggleObsolete()"> Show Obsoleted Runs</label>
    <table border="1">
        <thead>
            <tr><th>Rank</th><th>Player</th><th>Score</th></tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
    </table>

    <script>
        let runs = [];  // Store all runs
        let bestRuns = {}; // Best runs by player (only the best per player)

        function toggleObsolete() {
            renderLeaderboard(runs);
        }

        async function fetchLeaderboardData() {
            try {
                const response = await fetch('leaderboard.json');
                const data = await response.json();
                processAndRenderData(data.runs);
            } catch (error) {
                console.error("Error loading leaderboard data:", error);
            }
        }

        function processAndRenderData(runsData) {
            bestRuns = {}; // Reset best runs

            // Sort runs by score in descending order
            runsData.forEach(run => {
                run.score = run.score.toString().padStart(8, '0'); // Preserve leading zeros

                // Determine the best run per player
                if (!bestRuns[run.player] || run.score > bestRuns[run.player].score) {
                    bestRuns[run.player] = run; // Store the best run for that player
                }
            });

            // Store all runs for display purposes
            runs = runsData;
            renderLeaderboard(runs);
        }

        function renderLeaderboard(runs) {
            let tbody = document.getElementById("leaderboard-body");
            tbody.innerHTML = "";

            const showObsolete = document.getElementById("toggleObsolete").checked;  // Get checkbox state

            // Iterate through all runs to display them
            runs.forEach(run => {
                const isBestRun = bestRuns[run.player].score === run.score;
                const isObsoleted = !isBestRun; // If it's not the best, it's considered obsolete
                const rowClass = isObsoleted ? 'gray' : '';
                const rowHidden = isObsoleted && !showObsolete ? 'hidden' : '';

                let row = `<tr class="${rowClass} ${rowHidden}">
                            <td></td><td>${run.player}</td><td>${run.score}</td></tr>`;
                tbody.innerHTML += row;
            });
            updateRanks();
        }

        function updateRanks() {
            let rows = document.querySelectorAll("#leaderboard-body tr");
            let rank = 1;
            rows.forEach(row => {
                if (!row.classList.contains('hidden')) {
                    row.cells[0].innerText = rank++;
                }
            });
        }

        fetchLeaderboardData();
    </script>
</body>
</html>
