<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .tab { display: inline-block; padding: 10px; cursor: pointer; }
        table { margin:auto; }
        th, td { padding: 8px 12px; }
        .hidden { display: none; }
        .gray { color: gray; }
        canvas { max-width: 800px; margin: auto; }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <label><input type="checkbox" id="toggleObsolete" checked onchange="toggleObsolete()"> Show Obsoleted Runs</label>
    <table border="1">
        <thead>
            <tr><th>Rank</th><th>Player</th><th>Character</th><th>Score</th></tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
    </table>

    <script>
        let runs = [];  // Declare runs globally
        let obsoletedRuns = new Set();  // Track obsoleted runs globally

        function toggleObsolete() {
            renderLeaderboard(runs, obsoletedRuns);
        }

        async function fetchLeaderboardData() {
            try {
                const response = await fetch('leaderboard.json');
                const data = await response.json();
                processAndRenderData(data.runs);
            } catch (error) {
                console.error("Error loading leaderboard data:", error);
            }
        }

        function processAndRenderData(runsData) {
            const latestBest = {};
            obsoletedRuns.clear(); // Reset the obsoleted runs
            runsData.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));  // Sort by timestamp

            runsData.forEach(run => {
                run.score = run.score.toString().padStart(8, '0'); // Preserve leading zeros
                if (!latestBest[run.player] || run.score > latestBest[run.player]) {
                    latestBest[run.player] = run.score;
                }
                // Mark any run with a lower score as obsolete for the same player
                if (run.score < latestBest[run.player]) {
                    obsoletedRuns.add(run);
                }
            });

            runs = runsData;  // Save the fetched runs data
            renderLeaderboard(runs, obsoletedRuns);
        }

        function renderLeaderboard(runs, obsoletedRuns) {
            let tbody = document.getElementById("leaderboard-body");
            tbody.innerHTML = "";

            const showObsolete = document.getElementById("toggleObsolete").checked;  // Get checkbox state

            runs.sort((a, b) => b.score.localeCompare(a.score)).forEach(run => {
                let isObsoleted = obsoletedRuns.has(run);
                let rowClass = isObsoleted ? 'gray' : '';
                let rowHidden = isObsoleted && !showObsolete ? 'hidden' : '';

                let row = `<tr class="${rowClass} ${rowHidden}">
                            <td></td><td>${run.player}</td><td>${run.character}</td><td>${run.score}</td></tr>`;
                tbody.innerHTML += row;
            });
            updateRanks();
        }

        function updateRanks() {
            let rows = document.querySelectorAll("#leaderboard-body tr");
            let rank = 1;
            rows.forEach(row => {
                if (!row.classList.contains('hidden')) {
                    row.cells[0].innerText = rank++;
                }
            });
        }

        fetchLeaderboardData();
    </script>
</body>
</html>
