<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boba's Boomputer Leaderboard</title>
  <!-- Include Chart.js and its date adapter -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    /* Tab styles */
    .tabs {
      margin: 20px auto;
      display: inline-block;
    }
    .tab {
      display: inline-block;
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-bottom: none;
      background-color: #f1f1f1;
      margin-right: 2px;
    }
    .tab.active {
      background-color: white;
      font-weight: bold;
    }
    .tabContent {
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
      max-width: 800px;
      margin: auto;
    }
    .tabContent.active {
      display: block;
    }
    table {
      margin: auto;
    }
    th, td {
      padding: 8px 12px;
    }
    .hidden {
      display: none;
    }
    .gray {
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Boba's Boomputer Leaderboard</h1>
  <div class="tabs">
    <span class="tab active" onclick="showTab('leaderboard')">Leaderboard</span>
    <span class="tab" onclick="showTab('recordProgression')">Record Progression</span>
    <span class="tab" onclick="showTab('pbProgression')">PB Progression</span>
  </div>
  
  <!-- Leaderboard Tab -->
  <div id="leaderboard" class="tabContent active">
    <label>
      <input type="checkbox" id="toggleObsolete" onchange="toggleObsolete()" />
      Show Obsoleted Runs
    </label>
    <table border="1">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Character</th>
          <th>Score</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body"></tbody>
    </table>
  </div>
  
  <!-- Record Progression Tab -->
  <div id="recordProgression" class="tabContent">
    <canvas id="recordChart" width="800" height="400"></canvas>
  </div>
  
  <!-- PB Progression Tab -->
  <div id="pbProgression" class="tabContent">
    <canvas id="pbChart" width="800" height="400"></canvas>
  </div>
  
  <script>
    // Function to switch tabs
    function showTab(tabName) {
      const tabs = document.querySelectorAll(".tabContent");
      tabs.forEach(tab => tab.classList.remove("active"));
      document.getElementById(tabName).classList.add("active");
      
      // Update tab button active state
      const tabButtons = document.querySelectorAll(".tab");
      tabButtons.forEach(button => button.classList.remove("active"));
      document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add("active");
    }
    
    let runs = [];           // All runs loaded from JSON
    let bestRuns = {};       // Best run per player (for leaderboard redundancy)
    let recordChart = null;  // Chart instance for Record Progression
    let pbChart = null;      // Chart instance for PB Progression
    const playerColors = {}; // Map player to a consistent color

    // Returns a random hex color
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
    
    function toggleObsolete() {
      renderLeaderboard(runs);
    }
    
    async function fetchLeaderboardData() {
      try {
        const response = await fetch('leaderboard.json');
        const data = await response.json();
        processAndRenderData(data.runs);
      } catch (error) {
        console.error("Error loading leaderboard data:", error);
      }
    }
    
    function processAndRenderData(runsData) {
      bestRuns = {}; // Reset best runs
      
      // Process each run: pad the score and determine the best run per player
      runsData.forEach(run => {
        run.score = run.score.toString().padStart(8, '0'); // Preserve leading zeros
        // Use only the player name to check redundancy
        if (!bestRuns[run.player] || run.score > bestRuns[run.player].score) {
          bestRuns[run.player] = run;
        }
      });
      
      // Sort runsData by score in descending order for leaderboard display
      runsData.sort((a, b) => parseInt(b.score, 10) - parseInt(a.score, 10));
      
      // Store all runs and update both charts and leaderboard
      runs = runsData;
      renderLeaderboard(runs);
      updateRecordProgressionChart();
      updatePBProgressionChart();
    }
    
    function renderLeaderboard(runs) {
      const tbody = document.getElementById("leaderboard-body");
      let rowsHtml = "";
      const showObsolete = document.getElementById("toggleObsolete").checked;
      
      runs.forEach(run => {
        const isBestRun = bestRuns[run.player].score === run.score;
        const isObsoleted = !isBestRun;
        const rowClass = isObsoleted ? 'gray' : '';
        const rowHidden = isObsoleted && !showObsolete ? 'hidden' : '';
        
        // Format timestamp "YYYY-MM-DD" to "MM/DD/YY"
        const dateParts = run.timestamp.split("-");
        const formattedDate = dateParts[1] + "/" + dateParts[2] + "/" + dateParts[0].slice(2);
        
        rowsHtml += `<tr class="${rowClass} ${rowHidden}">
                       <td></td>
                       <td>${run.player}</td>
                       <td>${run.character}</td>
                       <td>${run.score}</td>
                       <td>${formattedDate}</td>
                     </tr>`;
      });
      tbody.innerHTML = rowsHtml;
      updateRanks();
    }
    
    function updateRanks() {
      const rows = document.querySelectorAll("#leaderboard-body tr");
      let rank = 1;
      rows.forEach(row => {
        if (!row.classList.contains('hidden')) {
          row.cells[0].innerText = '#' + rank++;
        }
      });
    }
    
    // Update the Record Progression chart (single line for overall progression)
    function updateRecordProgressionChart() {
      // Sort runs by date (ascending)
      const runsByDate = runs.slice().sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
      
      // Compute overall record progression (new point when a new record is set)
      let recordProgression = [];
      let currentRecord = 0;
      runsByDate.forEach(run => {
        let score = parseInt(run.score, 10);
        if (score > currentRecord) {
          currentRecord = score;
          recordProgression.push(run);
        }
      });
      
      const chartData = recordProgression.map(run => ({
        x: new Date(run.timestamp),
        y: parseInt(run.score, 10),
        run: run
      }));
      
      if (recordChart) {
        recordChart.data.datasets[0].data = chartData;
        recordChart.update();
      } else {
        const ctx = document.getElementById('recordChart').getContext('2d');
        recordChart = new Chart(ctx, {
          type: 'line',
          data: {
            datasets: [{
              label: 'Record Progression',
              data: chartData,
              fill: false,
              borderColor: 'blue',
              tension: 0,
              pointRadius: 5,
              pointHoverRadius: 7
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                type: 'time',
                time: {
                  unit: 'year',
                  displayFormats: { year: 'yyyy' },
                  tooltipFormat: 'MM/dd/yy'
                },
                title: { display: true, text: 'Year' }
              },
              y: { title: { display: true, text: 'Score' } }
            },
            plugins: {
              tooltip: {
                callbacks: {
                  label: function(context) {
                    const run = context.raw.run;
                    return `${run.player} | ${run.character} | ${run.score}`;
                  }
                }
              }
            }
          }
        });
      }
    }
    
    // Update the PB Progression chart (multiple lines: one per player)
    function updatePBProgressionChart() {
      // Group runs by player
      const pbProgressions = {};
      runs.forEach(run => {
        if (!pbProgressions[run.player]) {
          pbProgressions[run.player] = [];
        }
        pbProgressions[run.player].push(run);
      });
      
      // For each player, sort their runs by date and compute progression (only add a point when PB improves)
      const datasets = [];
      for (let player in pbProgressions) {
        const playerRuns = pbProgressions[player].slice().sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
        const progression = [];
        let currentPB = 0;
        playerRuns.forEach(run => {
          let score = parseInt(run.score, 10);
          if (score > currentPB) {
            currentPB = score;
            progression.push({
              x: new Date(run.timestamp),
              y: score,
              run: run
            });
          }
        });
        // Ensure a consistent color for each player
        if (!playerColors[player]) {
          playerColors[player] = getRandomColor();
        }
        datasets.push({
          label: player,
          data: progression,
          fill: false,
          borderColor: playerColors[player],
          tension: 0,
          pointRadius: 5,
          pointHoverRadius: 7
        });
      }
      
      if (pbChart) {
        pbChart.data.datasets = datasets;
        pbChart.update();
      } else {
        const ctx = document.getElementById('pbChart').getContext('2d');
        pbChart = new Chart(ctx, {
          type: 'line',
          data: { datasets: datasets },
          options: {
            responsive: true,
            scales: {
              x: {
                type: 'time',
                time: {
                  unit: 'year',
                  displayFormats: { year: 'yyyy' },
                  tooltipFormat: 'MM/dd/yy'
                },
                title: { display: true, text: 'Year' }
              },
              y: { title: { display: true, text: 'Score' } }
            },
            plugins: {
              legend: {
                display: true,
                // Clicking a legend item toggles the dataset visibility.
              },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    const run = context.raw.run;
                    return `${run.player} | ${run.character} | ${run.score}`;
                  }
                }
              }
            }
          }
        });
      }
    }
    
    fetchLeaderboardData();
  </script>
</body>
</html>
