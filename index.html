<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Headripper</title>
  
  <!-- Import a modern Google Font (Poppins) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    rel="stylesheet"
  />
  
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1e1e1e;  
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    /* Title styling */
    h1 {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 60px; /* large space below the title */
      font-size: 3rem;
      font-weight: 700;
    }

    /* 
      Grid layout: 3 columns × 2 rows
      with 20px gaps, centered on the page.
    */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto 40px auto; 
    }

    /* 
      Each box is a clickable <a> wrapping content.
      Use aspect-ratio to ensure they stay squares.
      Added a max-width to keep them smaller.
    */
    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between; 
      aspect-ratio: 1;
      max-width: 180px;           /* to keep boxes smaller */
      background: linear-gradient(135deg, #3a3a3a, #2f2f2f);
      border-radius: 8px;
      text-decoration: none;      /* remove underline from links */
      color: #ffffff;
      transition: transform 0.3s;
      margin: 0 auto;            /* center each box if narrower than its grid cell */
      cursor: pointer;           /* show pointer when hovering over the box */
      padding: 10px;             /* space around contents */
    }

    .box:hover {
      transform: scale(1.03);
    }

    /* The icon (100×100 px) positioned at top center of the box */
    .box img {
      width: 100px; 
      height: 100px;
      object-fit: contain; /* ensure it doesn't stretch weirdly */
    }

    /* The text is displayed at the bottom */
    .box-text {
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      margin-top: auto; /* push the text down if there's extra space */
    }
  </style>
</head>
<body>
  <h1>Welcome to Headripper</h1>

  <div class="grid">
    <!-- Box #1: Contains the link (entire box clickable) -->
    <a href="combo-video-contest/index.html" class="box">
      <img src="no-icon.png" alt="Icon" />
      <span class="box-text">Combo Video Contest</span>
    </a>
    <!-- Box #2: Example placeholder (clickable, but no link) -->
    <a href="#" class="box">
      <img src="no-icon.png" alt="Icon" />
      <span class="box-text">Placeholder</span>
    </a>
    <!-- Box #3 -->
    <a href="#" class="box">
      <img src="no-icon.png" alt="Icon" />
      <span class="box-text">Placeholder</span>
    </a>
    <!-- Box #4 -->
    <a href="#" class="box">
      <img src="no-icon.png" alt="Icon" />
      <span class="box-text">Placeholder</span>
    </a>
    <!-- Box #5 -->
    <a href="#" class="box">
      <img src="no-icon.png" alt="Icon" />
      <span class="box-text">Placeholder</span>
    </a>
    <!-- Box #6 -->
    <a href="#" class="box">
      <img src="no-icon.png" alt="Icon" />
      <span class="box-text">Placeholder</span>
    </a>
  </div>
</body>
</html>
