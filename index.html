<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Headripper</title>
  
  <!-- Import Google Fonts (Roboto for everything) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
    rel="stylesheet"
  />
  
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /*
      Animate a subtle radial gradient:
      - We change the gradient’s center and color stops between keyframes
      - Over 30s, it transitions from one set of grays to another, then back.
    */
    @keyframes subtleRadial {
      0% {
        background: radial-gradient(circle at 50% 50%, #2a2a2a 0%, #1e1e1e 100%);
      }
      50% {
        background: radial-gradient(circle at 70% 30%, #3a3a3a 0%, #2a2a2a 100%);
      }
      100% {
        background: radial-gradient(circle at 50% 50%, #2a2a2a 0%, #1e1e1e 100%);
      }
    }

    body {
      font-family: 'Roboto', sans-serif; /* Use Roboto site-wide */
      color: #ffffff;
      margin: 0;
      padding: 0;
      
      /* Start with one radial gradient */
      background: radial-gradient(circle at 50% 50%, #2a2a2a 0%, #1e1e1e 100%);
      /*
        Animate it over 30s, "infinite alternate" so it goes 0→100%→0 forever.
        'ease-in-out' ensures a smooth transition.
      */
      animation: subtleRadial 30s ease-in-out infinite alternate;
    }

    /* Title styling (Roboto), with a large dark drop shadow, no animation */
    h1 {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 120px; 
      font-size: 4rem;
      font-weight: 900;        /* Roboto’s boldest weight */
      letter-spacing: 1px;

      /*
        Bigger, darker drop shadow:
        - Move it 4px right/down
        - 8px blur
        - Nearly black
      */
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.95);
    }

    /*
      Fixed-width, fixed-height grid so columns don't expand.
      3 columns x 2 rows, each box is 180px with a 20px gap.
    */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 180px);
      grid-template-rows: repeat(2, 180px);
      gap: 20px;  
      margin: 0 auto 40px auto; 
      /* total width: 3 * 180px + 2 * 20px = 580px */
      width: 580px; 
    }

    /*
      Each box is a clickable <a> wrapping content.
      We fix width & height to 180px to ensure a perfect grid.
    */
    .box {
      width: 180px;
      height: 180px;
      background: linear-gradient(135deg, #3a3a3a, #2f2f2f);
      border-radius: 8px;
      text-decoration: none;
      color: #ffffff;
      transition: transform 0.3s;
      cursor: pointer;

      /* Flex to arrange icon at top, text at bottom */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }

    .box:hover {
      transform: scale(1.03);
    }

    /* The icon (100×100 px) */
    .box img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    /* The text at the bottom of the box */
    .box-text {
      font-size: 16px;
      font-weight: 700;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <h1>Welcome to Headripper</h1>

  <div class="grid">
    <!-- Box #1: Entire box clickable -->
    <a href="combo-video-contest/index.html" class="box">
      <img src="no-icon.png" alt="Icon" />
      <span class="box-text">Combo Video Contest</span>
    </a>
    <!-- Box #2: Placeholder -->
    <a href="#" class="box">
      <img src="no-icon.png" alt="Icon" />
      <span class="box-text">Placeholder</span>
    </a>
    <!-- Box #3: Placeholder -->

    </a>
    <!-- Box #4: Placeholder -->
    <a href="#" class="box">
      <img src="no-icon.png" alt="Icon" />
      <span class="box-text">Placeholder</span>
    </a>
    <!-- Box #5: Placeholder -->
    <a href="#" class="box">
      <img src="no-icon.png" alt="Icon" />
      <span class="box-text">Placeholder</span>
    </a>
    <!-- Box #6: Placeholder -->
    <a href="#" class="box">
      <img src="no-icon.png" alt="Icon" />
      <span class="box-text">Placeholder</span>
    </a>
  </div>
</body>
</html>
