<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Headripper</title>
  
  <!-- Import a stylish Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />
  
  <style>
    /* 
      General reset for consistent styling 
      (optional, but often helpful) 
    */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      /* Different background color */
      background: #1e1e1e;  
      font-family: 'Montserrat', sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 40px 0;
      font-weight: 700;
      font-size: 2rem;
    }

    /* 
      Create a 3x2 grid with 20px gaps.
      Adjust width/max-width to control how large the grid can get. 
    */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto 40px auto; /* center and add some bottom spacing */
    }

    /* 
      Each box has a dark gray gradient background 
      and is sized similarly. 
    */
    .box {
      background: linear-gradient(135deg, #3a3a3a, #2f2f2f);
      border-radius: 8px;
      min-height: 150px; /* or 200px, adjust as you like */
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s;
    }
    .box:hover {
      transform: scale(1.03); /* slight hover effect */
    }

    /* 
      First box: contains your link. 
      We'll style the link to be light blue. 
    */
    .box1 a {
      color: #1e90ff;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s, text-shadow 0.3s;
    }
    .box1 a:hover {
      color: #66bfff;
      text-shadow: 0 0 5px rgba(102, 191, 255, 0.6);
    }

    /* 
      Boxes 2â€“6 are empty placeholders.
      They just inherit the .box styles above.
    */
  </style>
</head>
<body>
  <h1>Welcome to Headripper</h1>

  <div class="grid">
    <!-- Box #1: Contains the link -->
    <div class="box box1">
      <a href="combo-video-contest/index.html">Combo Video Contest</a>
    </div>
    <!-- Box #2: Empty placeholder -->
    <div class="box box2"></div>
    <!-- Box #3: Empty placeholder -->
    <div class="box box3"></div>
    <!-- Box #4: Empty placeholder -->
    <div class="box box4"></div>
    <!-- Box #5: Empty placeholder -->
    <div class="box box5"></div>
    <!-- Box #6: Empty placeholder -->
    <div class="box box6"></div>
  </div>
</body>
</html>
