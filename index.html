<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Headripper</title>

  <!-- Import Google Fonts (Roboto for everything) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
    rel="stylesheet"
  />

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /*
      1) Body has a solid dark background (#1e1e1e).
      2) We'll animate a radial gradient in a pseudo-element
         that covers the entire screen behind everything.
    */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      margin: 0;
      padding: 0;

      /* 
        Position relative so we can place a pseudo-element
        behind content with absolute/fixed positioning. 
      */
      position: relative;
      overflow: hidden; 
      /* ensures the pseudo-element won't add scrollbars if it moves around */
    }

    /*
      Create a pseudo-element on <body> that:
      - Sits behind all content (z-index: -1).
      - Has a radial gradient that we animate by shifting and scaling.
    */
    body::before {
      content: "";
      position: fixed; /* so it stays put even if the page scrolls */
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      z-index: -1; /* behind everything */
      pointer-events: none; /* so it can’t be clicked */
      
      /* 
        A subtle radial gradient:
        - Center is #2a2a2a 
        - Fades to transparent after some distance 
      */
      background: radial-gradient(circle, #2a2a2a 15%, transparent 80%);
      
      /* Start partially shifted and scaled */
      transform: translate(-25%, -25%) scale(1);
      animation: swirlGradient 60s ease-in-out infinite alternate;
    }

    /*
      Keyframes to move/scale the radial gradient slightly,
      giving a slow, swirling effect behind the content.
    */
    @keyframes swirlGradient {
      0% {
        transform: translate(-25%, -25%) scale(1);
      }
      50% {
        transform: translate(-28%, -28%) scale(1.05);
      }
      100% {
        transform: translate(-22%, -22%) scale(1);
      }
    }

    /* Title styling (Roboto), no animation, large dark drop shadow */
    h1 {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 120px; 
      font-size: 4rem;
      font-weight: 900;   /* Roboto’s boldest weight */
      letter-spacing: 1px;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.95);
    }

    /*
      Fixed-width, fixed-height grid so columns don’t expand.
      3 columns × 2 rows, each box 180px with a 20px gap.
    */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 180px);
      grid-template-rows: repeat(2, 180px);
      gap: 20px;
      /* total width: 3 × 180 + 2 × 20 = 580px */
      width: 580px;
      margin: 0 auto 40px auto; 
    }

    /*
      Each box is a clickable <a> wrapping content.
      We fix width & height to 180px to ensure a perfect grid cell.
    */
    .box {
      width: 180px;
      height: 180px;
      background: linear-gradient(135deg, #3a3a3a, #2f2f2f);
      border-radius: 8px;
      text-decoration: none;
      color: #ffffff;
      transition: transform 0.3s;
      cursor: pointer;

      /* Flex layout to position icon at top, text at bottom */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }

    .box:hover {
      transform: scale(1.03);
    }

    /* Icon (100×100 px) */
    .box img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    /* Text at the bottom of the box */
    .box-text {
      font-size: 16px;
      font-weight: 700;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <h1>Welcome to Headripper</h1>

  <div class="grid">
    <!-- Box #1: Entire box clickable -->
    <a href="combo-video-contest/index.html" class="box">
      <img src="no-icon.png" alt="Icon" />
      <span class="box-text">Combo Video Contest</span>
    </a>
