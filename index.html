<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Headripper</title>
  
  <!-- Import Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet"
  />
  
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1e1e1e;  
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    /* Title styling with Oswald font */
    h1 {
      font-family: 'Oswald', sans-serif;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 200px; /* increased space below the title */
      font-size: 3rem;
      font-weight: 500;
    }

    /*
      Grid layout: 3 columns × 2 rows
      gap: 20px for both horizontal & vertical spacing
    */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto 40px auto; 
    }

    /*
      Each box is a clickable <a> wrapping content.
      aspect-ratio keeps them square.
      max-width controls how large they can grow.
    */
    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between; 
      aspect-ratio: 1;
      max-width: 180px;           
      background: linear-gradient(135deg, #3a3a3a, #2f2f2f);
      border-radius: 8px;
      text-decoration: none;
      color: #ffffff;
      transition: transform 0.3s;
      margin: 0 auto;            
      cursor: pointer;           
      padding: 10px;             
    }

    .box:hover {
      transform: scale(1.03);
    }

    /* The icon (100×100 px) positioned at the top center of the box */
    .box img {
      width: 100px; 
      height: 100px;
      object-fit: contain; 
    }

    /* The text is displayed at the bottom */
    .box-text {
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      margin-top: auto; 
    }
  </style>
</head>
<body>
  <h1>Welcome to Headripper</h1>

  <div class="grid">
    <!-- Box #1: Contains the link (entire box clickable) -->
    <a href="combo-video-contest/index.html" class="box">
      <img src="no-icon.png" alt="Icon" />
      <span class="box-text">Combo Video Contest</span>
    </a>
    <!-- Box #2: Example placeholder -->
    <a href="#" class="box">
      <img src="no-icon.png" alt="Icon" />
      <span class="box-text">Placeholder</span>
    </a>
    <!-- Box #3: Placeholder -->
    <a href="#" class="box">
      <img src="no-icon.png" alt="Icon" />
      <span class="box-text">Placeholder</span>
    </a>
    <!-- Box #4: Placeholder -->
    <a href="#" class="box">
      <img src="no-icon.png" alt="Icon" />
      <span class="box-text">Placeholder</span>
    </a>
    <!-- Box #5: Placeholder -->
    <a href="#" class="box">
      <img src="no-icon.png" alt="Icon" />
      <span class="box-text">Placeholder</span>
    </a>
    <!-- Box #6: Placeholder -->
    <a href="#" class="box">
      <img src="no-icon.png" alt="Icon" />
      <span class="box-text">Placeholder</span>
    </a>
  </div>
</body>
</html>
