<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Headripper</title>
  
  <!-- Import Google Fonts (Roboto for title, Poppins for body if desired) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet"
  />
  
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1e1e1e;  
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    /*
      Subtle glowing animation for the title:
      A soft text-shadow pulse over 4 seconds, then repeats.
    */
    @keyframes subtleGlow {
      0% {
        text-shadow: 0 0 0 rgba(255, 255, 255, 0.3);
      }
      50% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      100% {
        text-shadow: 0 0 0 rgba(255, 255, 255, 0.3);
      }
    }

    /* Title styling with Roboto, plus the subtle animation */
    h1 {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 200px;  /* large space below the title */
      font-size: 4rem;
      font-weight: 900;      /* Boldest weight for Roboto */
      letter-spacing: 1px;
      animation: subtleGlow 4s ease-in-out infinite;
    }

    /*
      Grid layout: 3 columns × 2 rows
      Use explicit row-gap, column-gap, and gap for clarity.
    */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 20px;          /* standard gap property */
      row-gap: 20px;      /* older browser fallback */
      column-gap: 20px;   /* older browser fallback */
      width: 90%;
      max-width: 1200px;
      margin: 0 auto 40px auto; 
    }

    /*
      Each box is a clickable <a> wrapping content.
      aspect-ratio keeps them square.
      max-width helps control how large they can grow.
    */
    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      aspect-ratio: 1;
      max-width: 180px;  
      background: linear-gradient(135deg, #3a3a3a, #2f2f2f);
      border-radius: 8px;
      text-decoration: none;
      color: #ffffff;
      transition: transform 0.3s;
      margin: 0 auto;
      cursor: pointer;
      padding: 10px;
    }

    .box:hover {
      transform: scale(1.03);
    }

    /* The icon (100×100 px) */
    .box img {
      width: 100px;
      height: 100px;
      object-fit: contain; 
    }

    /* The text at the bottom of the box */
    .box-text {
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <h1>Welcome to Headripper</h1>

  <div class="grid">
    <!-- Box #1: Entire box clickable -->
    <a href="combo-video-contest/index.html" class="box">
      <img src="no-icon.png" alt="Icon" />
      <span class="box-text">Combo Video Contest</span>
    </a>

</html>
