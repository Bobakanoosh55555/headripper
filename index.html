<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Headripper</title>

  <!-- Import a cooler Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* General reset for consistent styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1e1e1e;  
      font-family: 'Montserrat', sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    /* Style the title with the "cooler" font (Bebas Neue) */
    h1 {
      font-family: 'Bebas Neue', sans-serif;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 80px; /* much larger space below the title */
      font-size: 4rem; /* larger title size */
      letter-spacing: 2px; /* optional spacing for a stylish effect */
    }

    /*
      Create a 3x2 grid with 20px gaps.
      The boxes within must remain squares, so we use aspect-ratio.
    */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto 40px auto; /* center and add some bottom spacing */
    }

    /*
      Each box is now a square because of aspect-ratio: 1.
      This will keep width/height equal, as long as the browser supports it.
    */
    .box {
      aspect-ratio: 1;
      background: linear-gradient(135deg, #3a3a3a, #2f2f2f);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s;
    }
    .box:hover {
      transform: scale(1.03);
    }

    /* First box: link styling */
    .box1 a {
      color: #1e90ff;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s, text-shadow 0.3s;
    }
    .box1 a:hover {
      color: #66bfff;
      text-shadow: 0 0 5px rgba(102, 191, 255, 0.6);
    }

    /* 
      Boxes 2â€“6 remain empty placeholders 
      with the same .box styles.
    */
  </style>
</head>
<body>
  <h1>Welcome to Headripper</h1>

  <div class="grid">
    <!-- Box #1: Contains the link -->
    <div class="box box1">
      <a href="combo-video-contest/index.html">Combo Video Contest</a>
    </div>
    <!-- Box #2: Empty placeholder -->
    <div class="box box2"></div>
    <!-- Box #3: Empty placeholder -->
    <div class="box box3"></div>
    <!-- Box #4: Empty placeholder -->
    <div class="box box4"></div>
    <!-- Box #5: Empty placeholder -->
    <div class="box box5"></div>
    <!-- Box #6: Empty placeholder -->
    <div class="box box6"></div>
  </div>
</body>
</html>
