<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Headripper</title>

  <!-- Import Google Fonts (Roboto for everything) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
    rel="stylesheet"
  />

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body baseline: black background */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000; /* pure black */
      color: #fff;
      margin: 0;
      padding: 0;
      
      position: relative;
      overflow: hidden;
    }

    /* 
      Swirling pseudo-element for background 
      (dark gray swirl over black)
    */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      z-index: -1; 
      pointer-events: none;
      
      background: radial-gradient(circle, #444 15%, transparent 50%);
      transform: translate(-25%, -25%) scale(1);
      animation: swirlGradient 60s ease-in-out infinite alternate;
    }

    @keyframes swirlGradient {
      0% {
        transform: translate(-25%, -25%) scale(1);
      }
      50% {
        transform: translate(-28%, -28%) scale(1.05);
      }
      100% {
        transform: translate(-22%, -22%) scale(1);
      }
    }

    /* Title: large text shadow for a "heavy" look */
    h1 {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 120px; 
      font-size: 4rem;
      font-weight: 900;  
      letter-spacing: 1px;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.95);
    }

    /* 
      3 columns × 2 rows grid
      each cell: 180 × 180, with 20px gap
    */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 180px);
      grid-template-rows: repeat(2, 180px);
      gap: 20px;
      width: 580px; /* 3×180 + 2×20 = 580 */
      margin: 0 auto 40px auto;
    }

    /*
      Each box:
      - 180×180 size
      - linear gradient background
      - box-shadow that matches the title's shadow style
    */
    .box {
      width: 180px;
      height: 180px;
      background: linear-gradient(135deg, #3a3a3a, #2f2f2f);
      border-radius: 8px;
      text-decoration: none;
      color: #ffffff;
      transition: transform 0.3s;
      cursor: pointer;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 10px;

      /* The same 4px 4px 8px dark shadow as the title */
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.95);
    }

    /* Scale up on hover */
    .box:hover {
      transform: scale(1.03);
    }

    /* Icon is 100×100 px */
    .box img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    /* Text inside the box */
    .box-text {
      font-size: 16px;
      font-weight: 700;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <h1>Welcome to Headripper</h1>

  <div class="grid">
    <!-- Box #1: Entire box clickable -->
    <a href="combo-video-contest/index.html" class="box">
      <img src="no-icon.png" alt="Icon" />
      <span class="box-text">Combo Video Contest</span>
    </a>
    <!-- Box #2: Placeholder -->

    </a>
    <!-- Box #4: Placeholder -->

    </a>
    <!-- Box #5: Placeholder -->
    <a href="#" class="box">

    </a>
    <!-- Box #6: Placeholder -->

    </a>
  </div>
</body>
</html>
