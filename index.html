<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Headripper</title>
  
  <!-- Import Google Fonts (Roboto for title, Poppins for body if desired) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet"
  />
  
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /*
      Subtle background animation:
      Slowly shift between two gradient states over 30s
      with an 'alternate' direction so it goes back and forth.
    */
    @keyframes subtleBackground {
      0% {
        background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      }
      100% {
        background: linear-gradient(135deg, #2e2e2e, #3a3a3a);
      }
    }

    body {
      /* Apply the animation to the entire body */
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
      /* Start with one of the gradient states */
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      animation: subtleBackground 30s infinite alternate;
    }

    /*
      Title styling with Roboto, no animation, but with a dark drop shadow
      that's more pronounced than the site's dark background.
    */
    h1 {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 200px; /* large space below the title */
      font-size: 4rem;
      font-weight: 900; /* Roboto’s boldest weight */
      letter-spacing: 1px;

      /* A dark drop shadow to stand out against the background */
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
    }

    /*
      Fixed-width, fixed-height grid so columns don't expand.
      3 columns x 2 rows, each box is 180px with a 20px gap.
    */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 180px);
      grid-template-rows: repeat(2, 180px);
      gap: 20px;       
      margin: 0 auto 40px auto; 
      /* total width: 3 * 180px + 2 * 20px = 580px */
      width: 580px;    
    }

    /*
      Each box is a clickable <a> wrapping content.
      We fix width & height to 180px to ensure a perfect grid.
    */
    .box {
      width: 180px;
      height: 180px;
      background: linear-gradient(135deg, #3a3a3a, #2f2f2f);
      border-radius: 8px;
      text-decoration: none;
      color: #ffffff;
      transition: transform 0.3s;
      cursor: pointer;

      /* Flex to arrange icon at top, text at bottom */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }

    .box:hover {
      transform: scale(1.03);
    }

    /* The icon (100×100 px) */
    .box img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    /* The text at the bottom of the box */
    .box-text {
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <h1>Welcome to Headripper</h1>

  <div class="grid">
    <!-- Box #1: Entire box clickable -->
    <a href="combo-video-contest/index.html" class="box">
      <img src="no-icon.png" alt="Icon" />
      <span class="box-text">Combo Video Contest</span>
    </a>
    <!-- Box #2: Placeholder -->
    <a href="#" class="box">
      <img src="no-icon.png" alt="Icon" />

    </a>

    </a>
    <!-- Box #4: Placeholder -->

    </a>
    <!-- Box #5: Placeholder -->
    <a href="#" class="box">
      <img src="no-icon.png" alt="Icon" />

    </a>
    <!-- Box #6: Placeholder -->

</body>
</html>
