<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navigation UI</title>
  
  <!-- Import a stylish Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />
  
  <style>
    /*
      General Reset/Defaults
      (optional but helps to start from a clean slate)
    */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      /* Use a solid gray background */
      background: #2f2f2f;
      font-family: 'Montserrat', sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      /* 
        Give the container a max-width, center it,
        and add some spacing and a slight background effect 
      */
      max-width: 800px;
      margin: 50px auto; /* centers and adds top/bottom space */
      background: #3a3a3a; /* slightly lighter gray than the body */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 40px; /* increased space below the title */
      font-weight: 700; /* Montserrat bold weight */
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 15px 0;
    }

    a {
      color: #1e90ff; /* Light blue link color */
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      transition: color 0.3s, text-shadow 0.3s;
    }

    a:hover {
      color: #66bfff;
      text-shadow: 0 0 5px rgba(102, 191, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Headripper</h1>
    <ul>
      <li><a href="combo-video-contest/index.html">Combo Video Contest</a></li>
    </ul>
  </div>
</body>
</html>
