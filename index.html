<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Headripper</title>
  
  <!-- Import Google Fonts (Roboto for title, Poppins for body if desired) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet"
  />
  
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1e1e1e;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    /*
      Gentle "pop" animation for the title:
      It scales up a bit at 50% and scales back down.
    */
    @keyframes subtlePop {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    /* Title styling with Roboto, plus the subtle scale animation */
    h1 {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 200px; /* large space below the title */
      font-size: 4rem;
      font-weight: 900;      /* Roboto’s boldest weight */
      letter-spacing: 1px;
      animation: subtlePop 2s ease-in-out infinite;
      /* If you prefer a slower or faster animation, adjust 2s accordingly */
    }

    /*
      Fixed-width, fixed-height grid so columns don't expand.
      3 columns x 2 rows, each box is 180px with a 20px gap.
    */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 180px);
      grid-template-rows: repeat(2, 180px);
      gap: 20px;         /* standard gap property */
      row-gap: 20px;     /* fallback if needed */
      column-gap: 20px;  /* fallback if needed */
      margin: 0 auto 40px auto; 
      /* total width: 3 * 180px + 2 * 20px = 580px */
      width: 580px;      /* fixes the grid’s total width so spacing is consistent */
    }

    /*
      Each box is a clickable <a> wrapping content.
      We fix width & height to 180px to ensure a perfect grid.
    */
    .box {
      width: 180px;
      height: 180px;
      background: linear-gradient(135deg, #3a3a3a, #2f2f2f);
      border-radius: 8px;
      text-decoration: none;
      color: #ffffff;
      transition: transform 0.3s;
      cursor: pointer;

      /* Flex to arrange icon at top, text at bottom */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }

    .box:hover {
      transform: scale(1.03);
    }

    /* The icon (100×100 px) */
    .box img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    /* The text at the bottom of the box */
    .box-text {
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <h1>Welcome to Headripper</h1>

  <div class="grid">
    <!-- Box #1: Entire box clickable -->
    <a href="combo-video-contest/index.html" class="box">
      <img src="no-icon.png" alt="Icon" />
      <span class="box-text">Combo Video Contest</span>
    </a>
    <!-- Box #2: Placeholder -->
    <a href="#" class="box">
      <img src="no-icon.png" alt="Icon" />
      <span class="box-text">Placeholder</span>
    </a>
    <!-- Box #3: Placeholder -->

      <img src="no-icon.png" alt="Icon" />
      <span class="box-text">Placeholder</span>
    </a>
    <!-- Box #4: Placeholder -->

    </a>
    <!-- Box #5: Placeholder -->
    <a href="#" class="box">

    </a>
    <!-- Box #6: Placeholder -->
    <a href="#" class="box">
      <img src="no-icon.png" alt="Icon" />
      <span class="box-text">Placeholder</span>
    </a>
  </div>
</body>
</html>
