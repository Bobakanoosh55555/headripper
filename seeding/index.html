<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>H2H Match Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>H2H Match Viewer</h1>
    <form id="h2h-form">
      <input type="text" id="p1-id" list="p1-list" placeholder="Player 1" required />
      <datalist id="p1-list"></datalist>
      <input type="text" id="p2-id" list="p2-list" placeholder="Player 2" required />
      <datalist id="p2-list"></datalist>
      <button type="submit">Get H2H</button>
    </form>
    <div id="results"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.umd.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
