<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seeding Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Seeding Assistant</h1>
    <form id="h2h-form">
      <!-- Player 1: wrap input + clear‐button in .input-wrapper -->
      <div class="input-wrapper">
        <input
          type="text"
          id="p1-id"
          list="p1-list"
          placeholder="Player 1"
          autocomplete="off"
          required
        />
        <button
          type="button"
          class="clear-btn"
          data-target="p1-id"
          aria-label="Clear Player 1"
        >×</button>
        <datalist id="p1-list"></datalist>
      </div>

      <!-- Player 2: wrap input + clear‐button in .input-wrapper -->
      <div class="input-wrapper">
        <input
          type="text"
          id="p2-id"
          list="p2-list"
          placeholder="Player 2"
          autocomplete="off"
          required
        />
        <button
          type="button"
          class="clear-btn"
          data-target="p2-id"
          aria-label="Clear Player 2"
        >×</button>
        <datalist id="p2-list"></datalist>
      </div>

      <button type="submit">Get H2H</button>
    </form>
    <div id="results"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
