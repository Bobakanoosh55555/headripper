<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RC Car Control Panel</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <h1>RC Car Control</h1>

  <h2>Live Camera Feed</h2>
  <iframe id="video" src="https://tolerant-warthog-blindly.ngrok-free.app/?action=stream" width="640" height="480" frameborder="0"></iframe>

  <div id="controls">
    <button class="key up" data-cmd="forward">↑</button>
    <button class="key left" data-cmd="left">←</button>
    <button class="key right" data-cmd="right">→</button>
    <button class="key down" data-cmd="backward">↓</button>
  </div>

<script>
  const ctrlURL = "https://chamois-strong-hookworm.ngrok-free.app/control/";

  const keyMap = {
    w: "forward",
    a: "left",
    s: "backward",
    d: "right"
  };

  const buttonMap = {
    forward: document.querySelector(".key.up"),
    left: document.querySelector(".key.left"),
    right: document.querySelector(".key.right"),
    backward: document.querySelector(".key.down")
  };

  let activeKeys = new Set();
  let lastSentCommand = "";

  function computeCommand() {
    const keys = Array.from(activeKeys).sort();
    if (keys.length === 0) return "stop";

    const mapped = keys.map(k => keyMap[k]).filter(Boolean);
    return mapped.join("_");
  }

  function sendCommand() {
    const cmd = computeCommand();
    if (cmd !== lastSentCommand) {
      fetch(ctrlURL + cmd).then(() => console.log("Sent:", cmd));
      highlight(cmd);
      lastSentCommand = cmd;
    }
  }

  function highlight(cmd) {
    Object.entries(buttonMap).forEach(([dir, btn]) => {
      if (cmd.includes(dir)) {
        btn.classList.add("active");
      } else {
        btn.classList.remove("active");
      }
    });
  }

  document.addEventListener("keydown", (e) => {
    const k = e.key.toLowerCase();
    if (keyMap[k]) {
      activeKeys.add(k);
      sendCommand();
    }
  });

  document.addEventListener("keyup", (e) => {
    const k = e.key.toLowerCase();
    if (keyMap[k]) {
      activeKeys.delete(k);
      sendCommand();
    }
  });

  document.querySelectorAll(".key").forEach(btn => {
    btn.addEventListener("mousedown", () => {
      const dir = btn.dataset.cmd;
      const key = Object.entries(keyMap).find(([k, v]) => v === dir)?.[0];
      if (key) {
        activeKeys.add(key);
        sendCommand();
      }
    });
    btn.addEventListener("mouseup", () => {
      const dir = btn.dataset.cmd;
      const key = Object.entries(keyMap).find(([k, v]) => v === dir)?.[0];
      if (key) {
        activeKeys.delete(key);
        sendCommand();
      }
    });
  });
</script>

</body>
</html>
