<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slippi Ranked Stats</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="stats.css">
  <!-- Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Outer Tab Navigation -->
  <div class="outer-tabs">
    <button class="outer-tab-button active" data-target="individualTab">Individual</button>
    <button class="outer-tab-button" data-target="manyTab">Many</button>
    <button class="outer-tab-button" data-target="leaderboardsTab">Leaderboards</button>
  </div>
  
  <!-- Outer Tab Contents -->
  <div id="individualTab" class="outer-tab-content active">
    <div class="container">
      <h1>Slippi Ranked Stats</h1>
      <!-- User Input Form -->
      <form id="userForm">
        <label for="userCode">Enter User Code:</label>
        <input type="text" id="userCode" name="userCode" placeholder="e.g. DMAR#554" required>
        <button type="submit">Load Profile</button>
      </form>
      <!-- Container where the profile will be rendered -->
      <div id="profile"></div>
    </div>
  </div>
  
  <div id="manyTab" class="outer-tab-content">
    <div class="container">
      <h1>Many Stats</h1>
      <p>Many tab content goes here.</p>
    </div>
  </div>
  
  <div id="leaderboardsTab" class="outer-tab-content">
    <div class="container">
      <h1>Leaderboards</h1>
      <!-- Leaderboard form -->
      <form id="leaderboardForm">
        <label for="codesInput">Enter Codes (comma separated):</label>
        <input type="text" id="codesInput" name="codesInput" placeholder="e.g. DMAR#554,BOBA#5" required>
        <button type="submit">Generate Leaderboard</button>
      </form>
      <!-- Leaderboard results will be rendered here -->
      <div id="leaderboardResults"></div>
    </div>
  </div>
  
  <!-- Outer Tab Switching Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const outerTabButtons = document.querySelectorAll('.outer-tab-button');
      outerTabButtons.forEach(button => {
        button.addEventListener('click', function() {
          // Remove active classes from buttons and tab contents
          outerTabButtons.forEach(btn => btn.classList.remove('active'));
          document.querySelectorAll('.outer-tab-content').forEach(content => content.classList.remove('active'));
          // Activate clicked tab and corresponding content
          this.classList.add('active');
          const targetId = this.getAttribute('data-target');
          document.getElementById(targetId).classList.add('active');
        });
      });
    });
  </script>
  
  <!-- External JavaScript for the Individual tab -->
  <script src="stats.js"></script>
  <!-- External JavaScript for the Leaderboards tab -->
  <script src="leaderboard.js"></script>
  <!-- Optionally include a separate JS file for the Many tab -->
  <!-- <script src="many.js"></script> -->
</body>
</html>
