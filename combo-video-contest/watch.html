<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watch</title>

    <!-- Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Firebase SDK (Namespace-based for compatibility) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e30;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            min-height: 100vh;
        }
        #player-container {
            margin-top: 20px;
            display: none;
            text-align: center;
        }
        #player {
            margin-bottom: 100px; /* Increased space between player and progress bar */
        }
        #timeline {
            width: 1280px;
            height: 10px;
            background-color: #444;
            margin-top: 10px;
            position: relative;
            border-radius: 5px;
        }
        #timeline-reactions {
            width: 1280px;
            position: relative;
            margin-top: -25px;
        }
        .reaction-emoji {
            position: absolute;
            transform: translateX(-50%);
            font-size: 1.5em;
            top: calc(-25px + random); /* Random vertical offset */
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #444444;
            border: none;
            border-radius: 5px;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
        }
        button:hover {
            background-color: #555555;
        }
        input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #444444;
            border-radius: 5px;
            margin-top: 10px;
            color: white;
            background-color: #1e1e30;
        }
        input:focus {
            outline: none;
            border-color: #555555;
        }
    </style>
</head>
<body>
    <!-- Search Box -->
    <div id="search-box">
        <label for="playlistUrl">Enter YouTube Playlist URL:</label><br>
        <input type="text" id="playlistUrl" placeholder="https://www.youtube.com/playlist?list=...">
        <button onclick="loadPlayer()">Load</button>
    </div>

    <!-- YouTube Player Container -->
    <div id="player-container">
        <div id="player"></div>
        <div id="timeline-reactions"></div>
        <div id="timeline"></div>
        <button onclick="nukeReactions()">Nuke Reactions</button>
    </div>

    <!-- YouTube API -->
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDgbY0YGem3WVpZe35R6EFkXOv7qW7b8dA",
            authDomain: "combo-video-contest.firebaseapp.com",
            databaseURL: "https://combo-video-contest-default-rtdb.firebaseio.com",
            projectId: "combo-video-contest",
            storageBucket: "combo-video-contest.firebasestorage.app",
            messagingSenderId: "748133929680",
            appId: "1:748133929680:web:281b09877fb3fb12da44d5",
            measurementId: "G-0FCENJ0MYE"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let player;

        function loadPlayer() {
            const playlistUrl = document.getElementById('playlistUrl').value;
            const playlistId = extractPlaylistId(playlistUrl);

            if (!playlistId) {
                alert('Please enter a valid YouTube playlist URL.');
                return;
            }

            document.getElementById('search-box').style.display = 'none';
            document.getElementById('player-container').style.display = 'block';

            player = new YT.Player('player', {
                height: '720',
                width: '1280',
                playerVars: {
                    listType: 'playlist',
                    list: playlistId
                },
                events: {
                    onReady: onPlayerReady,
                    onStateChange: onPlayerStateChange
                }
            });

            fetchReactions(); // Start fetching reactions after player loads
        }

        function extractPlaylistId(url) {
            const match = url.match(/[?&]list=([^#&?]*)/);
            return match ? match[1] : null;
        }

        function onPlayerReady(event) {
            console.log('Player ready.');
            setInterval(updateTimelineProgress, 1000); // Update progress bar every second
        }

        function onPlayerStateChange(event) {
            // Handle player state changes if needed
        }

        function updateTimelineProgress() {
            if (player && player.getCurrentTime) {
                const progress = (player.getCurrentTime() / player.getDuration()) * 100;
                document.getElementById('timeline').style.background = `linear-gradient(to right, #ff4d4d ${progress}%, #444 ${progress}%)`;
            }
        }

        // Fetch and display reactions on the timeline
        function fetchReactions() {
            const reactionsRef = database.ref('reactions');
            const timeline = document.getElementById('timeline-reactions');

            reactionsRef.on('child_added', (snapshot) => {
                const reaction = snapshot.val();
                const marker = document.createElement('div');
                marker.className = 'reaction-emoji';

                // Place the reaction at the current progress of the video
                const currentProgress = (player.getCurrentTime() / player.getDuration()) * 100;
                marker.style.left = `${currentProgress}%`;

                // Stagger the reactions vertically by a random amount within bounds
                const randomOffset = Math.random() * 20; // Random value between 0 and 20px
                marker.style.top = `${-25 - randomOffset}px`;

                marker.textContent = getEmojiForReaction(reaction.color);
                marker.title = reaction.username;
                timeline.appendChild(marker);
            });
        }

        function getEmojiForReaction(color) {
            switch (color) {
                case 'red': return '❤️';
                case 'blue': return '👍';
                case 'green': return '😂';
                case 'yellow': return '😮';
                default: return '❓';
            }
        }

        // Nuke Reactions
        function nukeReactions() {
            database.ref('reactions').remove()
                .then(() => {
                    console.log('All reactions deleted.');
                    const timeline = document.getElementById('timeline-reactions');
                    timeline.innerHTML = ''; // Clear reaction markers
                })
                .catch(error => {
                    console.error('Error deleting reactions:', error);
                });
        }
    </script>

    <!-- Load YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
