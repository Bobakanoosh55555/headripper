<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watch</title>

    <!-- Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Firebase SDK (Namespace-based for compatibility) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e30;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            min-height: 100vh;
        }
        #search-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            text-align: center;
        }
        #search-box label {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        #search-box input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #444444;
            border-radius: 5px;
            color: white;
            background-color: #1e1e30;
            margin-bottom: 10px;
            width: 300px;
        }
        #search-box input:focus {
            outline: none;
            border-color: #555555;
        }
        #search-box button {
            font-size: 1em;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #444444;
            border: none;
            border-radius: 5px;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        #search-box button:hover {
            background-color: #555555;
        }
        #player-container {
            margin-top: 20px;
            display: none;
            text-align: center;
        }
        #player {
            margin-bottom: 100px;
        }
        #timeline {
            width: 1280px;
            height: 10px;
            background-color: #444;
            margin-top: 30px;
            position: relative;
            border-radius: 5px;
        }
        #timeline-reactions {
            width: 1280px;
            position: relative;
            margin-top: -2px;
        }
        .reaction-emoji {
            position: absolute;
            transform: translateX(-50%);
            font-size: 1.5em;
        }
        .reaction-image {
            position: absolute;
            transform: translateX(-50%);
            width: 24px;
            height: 24px;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #444444;
            border: none;
            border-radius: 5px;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
        }
        button:hover {
            background-color: #555555;
        }
        .switch-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(14px);
        }
    </style>
</head>
<body>
    <!-- Search Box -->
    <div id="search-box">
        <label for="playlistUrl">Enter YouTube Playlist URL:</label>
        <input type="text" id="playlistUrl" placeholder="https://www.youtube.com/playlist?list=...">
        <button onclick="loadPlayer()">Load</button>
    </div>

    <!-- YouTube Player Container -->
    <div id="player-container">
        <div id="player"></div>
        <div id="timeline-reactions"></div>
        <div id="timeline"></div>
        <div class="switch-container">
            <button onclick="nukeReactions()">Nuke Reactions</button>
            <span>Unpaused</span>
            <label class="switch">
                <input type="checkbox" id="pauseReactionsToggle">
                <span class="slider"></span>
            </label>
            <span>Paused</span>
        </div>
    </div>

    <!-- YouTube API -->
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDgbY0YGem3WVpZe35R6EFkXOv7qW7b8dA",
            authDomain: "combo-video-contest.firebaseapp.com",
            databaseURL: "https://combo-video-contest-default-rtdb.firebaseio.com",
            projectId: "combo-video-contest",
            storageBucket: "combo-video-contest.firebasestorage.app",
            messagingSenderId: "748133929680",
            appId: "1:748133929680:web:281b09877fb3fb12da44d5",
            measurementId: "G-0FCENJ0MYE"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let player;
        const lastReactionTimes = {}; // To track cooldown per user

        window.loadPlayer = function loadPlayer() {
            const playlistUrl = document.getElementById('playlistUrl').value;
            const playlistId = extractPlaylistId(playlistUrl);

            if (!playlistId) {
                alert('Please enter a valid YouTube playlist URL.');
                return;
            }

            document.getElementById('search-box').style.display = 'none';
            document.getElementById('player-container').style.display = 'block';

            if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') {
                console.error('YouTube API is not loaded yet.');
                return;
            }

            player = new YT.Player('player', {
                height: '720',
                width: '1280',
                playerVars: {
                    listType: 'playlist',
                    list: playlistId
                },
                events: {
                    onReady: onPlayerReady,
                    onStateChange: onPlayerStateChange
                }
            });

            fetchReactions(); // Start fetching reactions after player loads
        };

        function extractPlaylistId(url) {
            const match = url.match(/[?&]list=([^#&?]*)/);
            return match ? match[1] : null;
        }

        function onPlayerReady(event) {
            console.log('Player ready.');
            setInterval(updateTimelineProgress, 1000); // Update progress bar every second
        }

        function onPlayerStateChange(event) {
            // Handle player state changes if needed
        }

        function updateTimelineProgress() {
            if (player && player.getCurrentTime) {
                const progress = (player.getCurrentTime() / player.getDuration()) * 100;
                document.getElementById('timeline').style.background = `linear-gradient(to right, #ff4d4d ${progress}%, #444 ${progress}%)`;
            }
        }

        // Fetch and display reactions on the timeline
        function fetchReactions() {
            const reactionsRef = database.ref('reactions');
            const timeline = document.getElementById('timeline-reactions');

            reactionsRef.on('child_added', (snapshot) => {
                const reaction = snapshot.val();

                // Check if reactions are paused
                const reactionsPaused = document.getElementById('pauseReactionsToggle').checked;
                if (reactionsPaused) {
                    console.log('Reactions are currently paused.');
                    return;
                }

                // Cooldown check
                const now = Date.now();
                const lastTime = lastReactionTimes[reaction.username] || 0;

                if (now - lastTime < 5000) {
                    console.log(`Reaction from ${reaction.username} ignored due to cooldown.`);
                    return; // Ignore reaction
                }

                // Update last reaction time for user
                lastReactionTimes[reaction.username] = now;

                const marker = document.createElement('img');
                marker.className = 'reaction-image';

                // Set the image source based on the reaction color
                marker.src = getImageForReaction(reaction.color);

                // Place the reaction at the current progress of the video
                const currentProgress = (player.getCurrentTime() / player.getDuration()) * 100;
                marker.style.left = `${currentProgress}%`;

                // Stagger the reactions vertically between the bar and closer to the video
                const randomOffset = Math.random() * 95; // Random value between 0 and 95px
                marker.style.top = `${-10 - randomOffset}px`;

                marker.title = reaction.username;
                timeline.appendChild(marker);
            });
        }

        function getImageForReaction(color) {
            switch (color) {
                case 'blue-face': return 'blue-face.png';
                case 'drake': return 'drake.gif';
                case 'fire': return 'fire.png';
                case 'happy': return 'happy.png';
                case 'heart': return 'heart.png';
                case 'icant': return 'icant.png';
                case 'matt': return 'matt.png';
                case 'pog': return 'pog.png';
                case 'proud': return 'proud.png';
                case 'skull': return 'skull.png';
                default: return 'question-mark.png';
            }
        }

        // Nuke Reactions
        function nukeReactions() {
            database.ref('reactions').remove()
                .then(() => {
                    console.log('All reactions deleted.');
                    const timeline = document.getElementById('timeline-reactions');
                    timeline.innerHTML = ''; // Clear reaction markers
                })
                .catch(error => {
                    console.error('Error deleting reactions:', error);
                });
        }
    </script>

    <!-- Load YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
