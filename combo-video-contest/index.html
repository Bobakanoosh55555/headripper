<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Judge Buzzer</title>

    <!-- Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">

    <!-- Firebase SDK (for Firebase v9 and above) -->
    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY_HERE",
            authDomain: "YOUR_AUTH_DOMAIN_HERE",
            databaseURL: "YOUR_DATABASE_URL_HERE",
            projectId: "YOUR_PROJECT_ID_HERE",
            storageBucket: "YOUR_STORAGE_BUCKET_HERE",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID_HERE",
            appId: "YOUR_APP_ID_HERE",
            measurementId: "YOUR_MEASUREMENT_ID_HERE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to handle the "Buzz!"
        window.sendBuzz = function sendBuzz() {
            const name = window.currentUserName || "Anonymous";
            
            // Use 'set' so each user can only have 1 record
            set(ref(database, 'buzzers/' + name), {
                user: name,
                clicked: true,
                timestamp: new Date().toISOString()
            })
            .then(() => {
                console.log('Buzz recorded successfully!');
                // Disable the button so user can't spam
                document.getElementById("buzzButton").disabled = true;
            })
            .catch(error => {
                console.error('Error recording buzz:', error);
            });
        };

        // Function to handle login
        window.login = function login() {
            const name = document.getElementById("nameInput").value;
            const password = document.getElementById("passwordInput").value;

            if (password === "shmung") {
                if (name.trim() === "") {
                    alert("Please enter your name.");
                    return;
                }
                // Hide login form and show buzzer button
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("buzzerSection").style.display = "flex";

                // Store the user's name for later use
                window.currentUserName = name;

                // Display the user's name in the welcome message
                document.getElementById("userNameDisplay").innerText = name;
            } else {
                alert("Incorrect password. Please try again.");
            }
        };
    </script>

    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #1e1e30; /* Darker gray/purple background */
            color: white;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
        }
        #loginForm, #buzzerSection {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input {
            margin-bottom: 10px;
        }
        button {
            margin-top: 15px;
            font-size: 1em;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #444444;
            border: none;
            border-radius: 5px;
            color: white;
        }
        button:hover {
            background-color: #555555;
        }
        #buzzerSection {
            display: none; /* Initially hidden until login is successful */
            text-align: center;
        }
        #userNameDisplay {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm">
        <h2>Combo Contest Judge Login</h2>
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" required>
        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" required>
        <button onclick="login()">Login</button>
    </div>

    <!-- Buzzer Button Section (Hidden until login is successful) -->
    <div id="buzzerSection">
        <h2>Welcome, <span id="userNameDisplay"></span>!</h2>
        <button id="buzzButton" onclick="sendBuzz()">Buzz!</button>
    </div>
</body>
</html>
