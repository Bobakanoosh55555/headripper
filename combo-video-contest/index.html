<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Experience</title>

    <!-- Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">

    <!-- Firebase SDK (for Firebase v9 and above) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDgbY0YGem3WVpZe35R6EFkXOv7qW7b8dA",
            authDomain: "combo-video-contest.firebaseapp.com",
            databaseURL: "https://combo-video-contest-default-rtdb.firebaseio.com",
            projectId: "combo-video-contest",
            storageBucket: "combo-video-contest.firebasestorage.app",
            messagingSenderId: "748133929680",
            appId: "1:748133929680:web:281b09877fb3fb12da44d5",
            measurementId: "G-0FCENJ0MYE"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Handle Viewer Login
        window.viewerLogin = function viewerLogin() {
            const name = document.getElementById("viewerNameInput").value;

            if (name.trim() === "") {
                alert("Please enter your name.");
                return;
            }

            window.currentUserName = name;

            document.getElementById("viewerLoginForm").style.display = "none";
            document.getElementById("viewerActions").style.display = "flex";
        };

        // Handle Judge Login
        window.judgeLogin = function judgeLogin() {
            const name = document.getElementById("judgeNameInput").value;
            const password = document.getElementById("judgePasswordInput").value;

            if (password === "shmung") {
                if (name.trim() === "") {
                    alert("Please enter your name.");
                    return;
                }
                window.currentUserName = name;

                document.getElementById("judgeLoginForm").style.display = "none";
                document.getElementById("judgeActions").style.display = "flex";
            } else {
                alert("Incorrect password. Please try again.");
            }
        };

        // Handle Viewer Reaction
        window.addReaction = function addReaction(color) {
            const name = window.currentUserName;
            const videoTimestamp = new Date().getTime(); // Placeholder for actual video timestamp

            push(ref(database, 'reactions'), {
                username: name,
                timestamp: videoTimestamp,
                color: color
            }).then(() => {
                console.log(`Reaction added: ${color} by ${name}`);
            }).catch(error => {
                console.error('Error adding reaction:', error);
            });
        };
    </script>

    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #1e1e30;
            color: white;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-container input {
            margin-bottom: 10px;
        }
        .form-container button {
            margin-top: 15px;
            font-size: 1em;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #444444;
            border: none;
            border-radius: 5px;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        .form-container button:hover {
            background-color: #555555;
        }
        .reaction-button {
            width: 50px;
            height: 50px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #444444;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        .reaction-button:hover {
            background-color: #555555;
        }
        .reaction-red {
            background-color: red;
        }
        .reaction-blue {
            background-color: blue;
        }
        .reaction-green {
            background-color: green;
        }
        .reaction-yellow {
            background-color: yellow;
        }
        #viewerActions, #judgeActions, #viewerLoginForm, #judgeLoginForm {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Role Selection Screen -->
    <div id="roleSelection">
        <h2>Are you a Viewer or a Judge?</h2>
        <button class="form-container button" onclick="document.getElementById('roleSelection').style.display='none'; document.getElementById('viewerLoginForm').style.display='flex';">Viewer</button>
        <button class="form-container button" onclick="document.getElementById('roleSelection').style.display='none'; document.getElementById('judgeLoginForm').style.display='flex';">Judge</button>
    </div>

    <!-- Viewer Login Screen -->
    <div id="viewerLoginForm" class="form-container">
        <h2>Viewer Login</h2>
        <label for="viewerNameInput">Name:</label>
        <input type="text" id="viewerNameInput">
        <button onclick="viewerLogin()">Proceed</button>
    </div>

    <!-- Judge Login Screen -->
    <div id="judgeLoginForm" class="form-container">
        <h2>Judge Login</h2>
        <label for="judgeNameInput">Name:</label>
        <input type="text" id="judgeNameInput">
        <label for="judgePasswordInput">Password:</label>
        <input type="password" id="judgePasswordInput">
        <button onclick="judgeLogin()">Login</button>
    </div>

    <!-- Viewer Actions -->
    <div id="viewerActions" class="form-container">
        <h2>Welcome, Viewer!</h2>
        <div>
            <button class="reaction-button reaction-red" onclick="addReaction('red')"></button>
            <button class="reaction-button reaction-blue" onclick="addReaction('blue')"></button>
            <button class="reaction-button reaction-green" onclick="addReaction('green')"></button>
            <button class="reaction-button reaction-yellow" onclick="addReaction('yellow')"></button>
        </div>
    </div>

    <!-- Judge Actions -->
    <div id="judgeActions" class="form-container">
        <h2>Welcome, Judge!</h2>
        <button id="buzzButton" onclick="sendBuzz()">Buzz!</button>
    </div>
</body>
</html>
