<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Buzzer Display</title>

    <!-- Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <!-- Firebase SDK (for Firebase v9 and above) -->
    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDgbY0YGem3WVpZe35R6EFkXOv7qW7b8dA",
            authDomain: "combo-video-contest.firebaseapp.com",
            databaseURL: "https://combo-video-contest-default-rtdb.firebaseio.com",
            projectId: "combo-video-contest",
            storageBucket: "combo-video-contest.firebasestorage.app",
            messagingSenderId: "748133929680",
            appId: "1:748133929680:web:281b09877fb3fb12da44d5",
            measurementId: "G-0FCENJ0MYE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Reference to the 'buzzers' node
        const buzzersRef = ref(database, 'buzzers');

        // We'll store user -> element references in a Map
        const usersWhoBuzzed = new Map();

        // Create a new audio object for the buzzer sound
        const buzzerSound = new Audio('buzzer.mp3'); // Update path if needed
        buzzerSound.volume = 0.5; // 50% volume

        // Attempt to unlock audio on first user interaction
        window.addEventListener('click', () => {
            buzzerSound.muted = true;
            buzzerSound.play().then(() => {
                console.log("Audio unlocked for playback.");
                buzzerSound.pause();
                buzzerSound.muted = false;
            }).catch((error) => {
                console.error("Failed to unlock audio:", error);
            });
        }, { once: true });

        // Function to play the buzzer sound
        function playBuzzerSound() {
            buzzerSound.currentTime = 0; // reset to start
            buzzerSound.play().then(() => {
                console.log("Buzzer sound played successfully.");
            }).catch((error) => {
                console.error("Failed to play buzzer sound:", error);
            });
        }

        // Function to handle volume slider change
        window.updateVolume = function updateVolume(value) {
            buzzerSound.volume = value / 100;
        };

        // Listen for changes to the entire 'buzzers' node
        onValue(buzzersRef, (snapshot) => {
            // 1. Clear the container in the DOM
            const buzzContainer = document.getElementById('buzzContainer');
            buzzContainer.innerHTML = "";

            // 2. Clear our Map
            usersWhoBuzzed.clear();

            // 3. Re-build the display from snapshot
            snapshot.forEach((childSnapshot) => {
                const buzzData = childSnapshot.val();
                const userName = buzzData.user;
                const clicked = buzzData.clicked;

                // Create a wrapper
                const buzzWrapper = document.createElement('div');
                buzzWrapper.classList.add('buzzWrapper');

                // Create the X
                const newBuzzX = document.createElement('div');
                newBuzzX.classList.add('buzzX');
                // If clicked is true => red, else => dark gray
                newBuzzX.style.color = clicked ? '#d22f2f' : '#4B4B4B';
                newBuzzX.innerText = 'X';

                // Add the user's name
                const nameEl = document.createElement('div');
                nameEl.classList.add('userName');
                nameEl.innerText = userName;

                // Append to the DOM
                buzzWrapper.appendChild(newBuzzX);
                buzzWrapper.appendChild(nameEl);
                buzzContainer.appendChild(buzzWrapper);

                // Track in our map
                usersWhoBuzzed.set(userName, { buzzWrapper, hasBuzzed: clicked });
            });

            // Optional: If you want a sound to play only when a *new* buzz is detected,
            // you could track previous states. Right now, this code does not 
            // automatically play the sound on every update. If you'd like that, 
            // you can add a diff check or simply always play the sound when the user 
            // is `clicked = true`.
        });

        // Function to clear all buzzes from UI and database
        window.clearAllBuzzes = function clearAllBuzzes() {
            // Remove everything from 'buzzers'
            remove(buzzersRef).then(() => {
                console.log('All buzzes have been cleared from Firebase.');
            }).catch((error) => {
                console.error('Error clearing buzzes:', error);
            });

            // Also clear the DOM
            document.getElementById('buzzContainer').innerHTML = '';
            // And clear our map
            usersWhoBuzzed.clear();
        };
    </script>

    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #1e1e30; /* Darker gray/purple background */
            color: white;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
        }
        h1 {
            margin-bottom: 20px;
        }
        #buzzContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 40px; 
            margin-top: 20px;
            padding-bottom: 40px;
            justify-content: center;
        }
        .buzzWrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .buzzX {
            font-family: 'Fredoka One', sans-serif;
            font-size: 5em;
            color: #4B4B4B; /* default */
            font-weight: bold;
        }
        .userName {
            margin-top: 10px;
            font-size: 1em;
            color: white;
            text-align: center;
        }
        #clearButton {
            margin-top: 20px;
            font-size: 1em;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #444444;
            border: none;
            border-radius: 5px;
            color: white;
        }
        #clearButton:hover {
            background-color: #555555;
        }
        #volumeControl {
            margin-top: 15px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Live Buzzer Display</h1>
    <button id="clearButton" onclick="clearAllBuzzes()">Clear All Buzzes</button>

    <!-- Volume Control Slider -->
    <div id="volumeControl">
        <label for="volumeSlider">Volume:</label>
        <input type="range" id="volumeSlider" min="0" max="100" value="50" oninput="updateVolume(this.value)">
    </div>

    <div id="buzzContainer"></div>
</body>
</html>
